<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Speed Tester</title>
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Test Your Typing Speed!</h1>

  <div id="stats">
    <p>Time: <span id="timer">0</span>s</p>
    <p>WPM: <span id="wpm">0</span></p>
    <p>Errors: <span id="errors">0</span></p>
  </div>

  <p id="quoteDisplay">The quick brown fox jumps over the lazy dog.</p>

  <input type="text" id="inputBox" placeholder="Start typing here..." />

  <div id="resultScreen" class="hidden">
  <h2>You did it!</h2>
  <p id="finalStats"></p>
  <button id="playAgainBtn">Try Another</button>
</div>

  <button id="restartBtn">Restart</button>

  <script src="index.js" defer></script>

</body>
</html>
